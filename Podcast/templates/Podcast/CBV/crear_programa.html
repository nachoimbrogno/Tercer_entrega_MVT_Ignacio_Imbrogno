<!-- HTML destinado a poblar la base de datos (carga mediante formulario de Django)-->
{% extends 'padre.html' %}

{% block title_head%}
<title>Cargar Programa</title>
{% endblock title_head%}

{% block h1_header%}
<h1>Cargar un Programa</h1>
{% endblock h1_header%}


{% block contenido%}
<form action={% url 'crear_programa' %} method="POST">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Crear</button>
</form>
{% endblock contenido%}
